<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="display-3 text-muted">Concurso TrybeTrip</h1>
    <form action="" method="get" enctype="multipart/form-data">
       <div class="form-group">
        <label for="full-name">Nome Completo:</label>
       <input class="form-control" type="text" minlength="10" maxlength="40" name="name" id="full-name">
       </div>
       <div class="form-group">
       <label for="email">E-mail:</label>
       <input class="form-control" type="text" name="email" minlength="10" maxlength="40" id="email">
       </div>
       <div class="form-group">
       <label for="destiny">Destino Preferido:</label>
       <select class="form-control" name="destino" id="destiny">
           <option value="cidade">Cidade</option>
           <option value="campo">Campo</option>
           <option value="praia">Praia</option>
           <option value="montanhas">Montanhas</option>
       </select>
       </div>
       <div class="form-group">
       <p id="testando">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
       <textarea class="form-control" name="reason" id="text-area" cols="50" rows="10"></textarea>
       </div>
       <div class="form-group">
       <label for="travel-date">Qual a melhor data para realizar sua viagem?</label>
       <input class="form-control" type="date" id="travel-date" name="travelDate">
       </div>
       <div class="form-group">
       <label for="opportunities-check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
       <input class="form-control" type="checkbox" id="opportunities-check" name="opportunities">
       </div>
       <div class="form-group">
       <label for="image-agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
       <input class="form-control" type="checkbox" id="image-agree" name="agree">
       </div>
       <div class="form-group">
       <button class="btn btn-success" type="submit" id="submit-button" name="submit">Enviar</button>
       <button class="btn" type="reset" id="reset-button">Limpar</button>
       </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
