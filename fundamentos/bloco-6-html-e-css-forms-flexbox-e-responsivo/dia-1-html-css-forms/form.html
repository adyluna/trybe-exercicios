<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Por que você deve ser escolhida para ganhar uma viagem com tudo pago pela Trybe?</h1>
    <form action="">
        <label for="name">Nome Completo:</label>
       <input type="text" minlength="10" maxlength="40" name="name" id="full-name">
       <br>
       <br>
       <label for="email">E-mail:</label>
       <input type="text" name="email" minlength="10" maxlength="40" id="email">
       <br>
       <br>
       <label for="destiny">Destino Preferido:</label>
       <select name="destino" id="destiny">
           <option value="cidade">Cidade</option>
           <option value="campo">Campo</option>
           <option value="praia">Praia</option>
           <option value="montanhas">Montanhas</option>
       </select>
       <br>
       <br>
       <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
       <textarea name="motivo" id="text-area" cols="50" rows="10"></textarea>
       <br>
       <br>
       <input type="date">
    </form>
</body>
</html>
