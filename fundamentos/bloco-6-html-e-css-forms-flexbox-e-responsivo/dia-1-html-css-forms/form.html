<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Concurso TrybeTrip</h1>
    <form action="" method="get" enctype="multipart/form-data">
       <label for="full-name">Nome Completo:</label>
       <input type="text" minlength="10" maxlength="40" name="name" id="full-name">
       <br>
       <br>
       <label for="email">E-mail:</label>
       <input type="text" name="email" minlength="10" maxlength="40" id="email">
       <br>
       <br>
       <label for="destiny">Destino Preferido:</label>
       <select name="destino" id="destiny">
           <option value="cidade">Cidade</option>
           <option value="campo">Campo</option>
           <option value="praia">Praia</option>
           <option value="montanhas">Montanhas</option>
       </select>
       <br>
       <br>
       <p id="testando">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
       <textarea name="reason" id="text-area" cols="50" rows="10"></textarea>
       <br>
       <br>
       <label for="travel-date">Qual a melhor data para realizar sua viagem?</label>
       <input type="date" id="travel-date" name="travelDate">
       <br>
       <br>
       <label for="opportunities-check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
       <input type="checkbox" id="opportunities-check" name="opportunities">
       <br>
       <br>
       <label for="image-agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
       <input type="checkbox" id="image-agree" name="agree">
       <br>
       <br>
       <button type="submit" id="submit-button" name="submit">Enviar</button>
       <button type="reset" id="reset-button">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
